<!DOCTYPE html>
<html>
    <head>
        
        <style>
 
            @font-face {
                font-family: 'Pretendard-Regular';
                src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
                font-weight: 300;
                font-style: normal;
            }
            @font-face {
                font-family: 'Pretendard-ExtraBold';
                src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-ExtraBold.woff') format('woff');
                font-weight: 800;
                font-style: normal;
            }
            @font-face {
                font-family: 'GmarketSansMedium';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'GmarketSansBold';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            body {
                width: auto;
                height: auto;
                background-color: black;
            }
            a {
                text-decoration: none;
                color: white;
            }
            .empty {
                margin-top: 200px;
                height: 500px;
                color: white;
                text-align: center;
            }

            .logo-ani_div {
                padding-left: 100px;
                padding-top: 70px;
                height: 100px;
                display: block;
            }

            @keyframes logo-ani_h {
                0% { transform: translate(-140px, 0); opacity: 0; -webkit-filter: blur(8px); filter: blur(8px); }
                100% { transform: translate(0px, 0px); opacity: 1; -webkit-filter: blur(0px); filter: blur(0px); }
            }
            .logo_h {
                animation-name: logo-ani_h;
                animation-duration: 1.3s;
            }

            @keyframes logo-ani_a1 {
                0% { transform: translate(-90px, 0); opacity: 0; -webkit-filter: blur(8px); filter: blur(8px); }
                100% { transform: translate(0px, 0px); opacity: 1; -webkit-filter: blur(0px); filter: blur(0px); }
            }
            .logo_a1 {
                animation-name: logo-ani_a1;
                animation-duration: 1.3s;
            }

            @keyframes logo-ani_r {
                0% { transform: translate(-40px, 0); opacity: 0; -webkit-filter: blur(8px); filter: blur(8px); }
                100% { transform: translate(0px, 0px); opacity: 1; -webkit-filter: blur(0px); filter: blur(0px); }
            }
            .logo_r {
                animation-name: logo-ani_r;
                animation-duration: 1.3s;
            }

            @keyframes logo-ani_a2 {
                0% { transform: translate(0, 0); opacity: 0; -webkit-filter: blur(8px); filter: blur(8px); }
                100% { transform: translate(0px, 0px); opacity: 1; }
            }
            .logo_a2 {
                animation-name: logo-ani_a2;
                animation-duration: 1.3s;
            }

            @keyframes logo-ani_n {
                0% { transform: translate(+55px, 0); opacity: 0; -webkit-filter: blur(8px); filter: blur(8px); }
                100% { transform: translate(0px, 0px); opacity: 1; -webkit-filter: blur(0px); filter: blur(0px); }
            }
            .logo_n {
                animation-name: logo-ani_n;
                animation-duration: 1.3s;
            }

            @keyframes logo-ani_g {
                0% { transform: translate(+100px, 0); opacity: 0; -webkit-filter: blur(8px); filter: blur(8px); }
                100% { transform: translate(0px, 0px); opacity: 1; -webkit-filter: blur(0px); filter: blur(0px); }
            }
            .logo_g {
                position: absolute;
                padding-left: 5px;
                padding-top: 52px;
                animation-name: logo-ani_g;
                animation-duration: 1.3s;
            }

            @keyframes slogan-ani {
                0% { transform: translate(+100px, 0); opacity: 0; }
                50% { transform: translate(+100px, 0); opacity: 0; }
                100% { transform: translate(px, 0px); opacity: 1; }
            }
            .sloganDiv {
                font-family: 'GmarketSansMedium';
                color: white;
                font-size: 45px;
                margin-top: -85px;
                margin-left: 570px;

                animation-name: slogan-ani;
                animation-duration: 1.9s;
            }
            .sloganDiv1 {
                font-family: 'GmarketSansBold';
            }
            .sloganDiv2 {
                margin-top: -5px;
                font-size: 30px;
            }

            .header {
                margin-top: 50px;
                margin-left: 51px;
                width: auto;
                height: 22px;
                color: white;
                /*border: 1px solid white;*/
                display: flex;
                font-family: 'Pretendard-Regular';
                font-size: 18px;
            }
            .headerDiv1 {
                display: flex;
                width: 700px;
            }
            .koreaDiv {
                background-color: white;
                color: black;
            }
            .headerMenuDiv {
                display: flex;
                margin-right: 130px;
            }
            .headermenu {
                width: 50px;
                margin-left: 120px;
            }
            .headermenu:hover {
                font-family: 'Pretendard-ExtraBold';
                text-decoration: underline 2px;
                text-underline-position : under;
            }
            
            .dropbtn {
                border: none;
                cursor: pointer;
            }
            .dropdown {
                display: inline-block;
            }

            .dropdown-content {
                margin-top: 8px;
                font-size: 12px;
                text-align: center; 
                display: none;
                background-color: #f9f9f9;
                min-width: 70px;
            }
            .dropdown-content a {
                color: black;
                padding: 7px 7px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {
                background-color: #f1f1f1;
                font-family: 'Pretendard-ExtraBold';
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .GlobeImg {
                margin-left: 15px;
                margin-right: 30px;
            }

            
            .showcaseDiv {
                text-align: center;
                height: 560px;
                margin-top: 110px;
                margin-left: 55px;
                margin-right: 50px;
            }
            .slider{
                height: 560px;
                position: relative;
                margin: 0 auto;
            }
            .sliderImg {
                width: 1500px;
                height: 560px;
            }
            .slider input[type=radio]{
                display: none;
            }
            ul.imgs{
                display: flex;
                justify-content: center;
                height: 500px;
                padding: 0;
                margin: 0;
            }
            ul.imgs li{
                height: 500px;
                position: absolute; /* 슬라이드가 겹쳐서 모여야 하므로 absolute 속성으로 배치 */
                opacity: 0; /* 체크한 라디오박스 순서의 슬라이드만 표시되도록 기본 투명도 설정 */
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .bullets{
                position: absolute;
                left: 50%; /* 가로로 가운데 정렬 */
                transform: translateX(-50%);
                bottom: 20px; /* 슬라이드 밑에서 20px 간격 띄움 */
                z-index: 2; /* 슬라이드 위에 보이도록 레이어 순위를 높임 */
            }
            .bullets label{
                display: inline-block; /* 한 줄로 불릿 나열*/
                border-radius: 50%; /* 원형 불릿으로 처리 */
                background-color: rgba(255, 255, 255, 0.55);
                width: 10px; /* 불릿 너비 */
                height: 10px; /* 불릿 높이 */
                cursor: pointer;
                margin-left: 100px;
                margin-right: 100px;
            }
            .slider input[type=radio]:nth-child(1):checked~.bullets>label:nth-child(1){
                background-color: #fff;
            }
            .slider input[type=radio]:nth-child(2):checked~.bullets>label:nth-child(2){
                background-color: #fff;
            }
            .slider input[type=radio]:nth-child(3):checked~.bullets>label:nth-child(3){
                background-color: #fff;
            }
            .slider input[type=radio]:nth-child(1):checked~ul.imgs>li:nth-child(1){
                opacity: 1;
                transition: 1s;
                z-index: 1;
            }
            .slider input[type=radio]:nth-child(2):checked~ul.imgs>li:nth-child(2){
                opacity: 1;
                transition: 1s;
                z-index: 1;
            }
            .slider input[type=radio]:nth-child(3):checked~ul.imgs>li:nth-child(3){
                opacity: 1;
                transition: 1s;
                z-index: 1;
            }

            .sigProdTitleDiv {
                font-family: 'GmarketSansBold';
                color: white;
                font-size: 40px;
                margin-left: 100px;
                margin-top: 300px;
            }
            .sigProdDiv {
                display: flex;
                margin-top: 30px;
                margin-left: 105px;
                margin-right: 100px;
            }
            .sigProdImg {
                width: 425px;
                height: 425px;
                margin-right: 100px;
            }
            .sigProdSpan1, .sigProdSpan2 {
                text-align: left;
                color: white;
            }
            .sigProdSpan1 {
                font-family: 'Pretendard-ExtraBold';
            }
            .sigProdSpan2 {
                font-family: 'Pretendard-Regular';
            }
            .sigProdSpan3 {
                font-family: 'Pretendard-Regular';
                background-color: white;
            }
            .sigProdDiv1 a:hover img {
                -webkit-transition: .2s ease-in-out;
	            transition: .2s ease-in-out;
                -webkit-filter: blur(3px);
	            filter: blur(3px);
            }
            .sigProdDiv2 a:hover img {
                -webkit-transition: .2s ease-in-out;
	            transition: .2s ease-in-out;
                -webkit-filter: blur(3px);
	            filter: blur(3px);
            }
            .sigProdDiv3 a:hover img {
                -webkit-transition: .2s ease-in-out;
	            transition: .2s ease-in-out;
                -webkit-filter: blur(3px);
	            filter: blur(3px);
            }


        </style>

        <script>
            function changeSlide() {
        const radios = document.getElementsByName("slide");
        let currentIndex = Array.from(radios).findIndex(radio => radio.checked);
        currentIndex = (currentIndex + 1) % radios.length;
        radios[currentIndex].checked = true;
    }

    setInterval(changeSlide, 5000); // Change slide every 3 seconds

        </script>
