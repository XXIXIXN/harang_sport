/* 나머지 코드는 동일하게 유지됩니다. */

            .slider input[type=radio]{
                display: none;
            }
            ul.imgs{
                display: flex;
                justify-content: center;
                height: 500px;
            }
            ul.imgs li{
                height: 500px;
                position: absolute; /* 슬라이드가 겹쳐서 모여야 하므로 absolute 속성으로 배치 */
                opacity: 0; /* 체크한 라디오박스 순서의 슬라이드만 표시되도록 기본 투명도 설정 */
                list-style: none;
            }
            .bullets{
                position: absolute;
                left: 51%; /* 가로로 가운데 정렬 */
                transform: translateX(-50%);
                bottom: 40px; /* 슬라이드 밑에서 20px 간격 띄움 */
                z-index: 2; /* 슬라이드 위에 보이도록 레이어 순위를 높임 */
                width: 1500px;
            }
            .bullets label{
                position:relative;
                display: inline-block; /* 한 줄로 불릿 나열*/
                border-radius: 50%; /* 원형 불릿으로 처리 */
                background-color: rgba(255, 255, 255, 0.55);
                width: 10px; /* 불릿 너비 */
                height: 10px; /* 불릿 높이 */
                cursor: pointer;
                margin-left: 240px;
                margin-right: 240px;
            }
            .slider input[type=radio]:nth-child(1):checked~.bullets>label:nth-child(1){
                background-color: #fff;
            }
            .slider input[type=radio]:nth-child(2):checked~.bullets>label:nth-child(2){
                background-color: #fff;
            }
            .slider input[type=radio]:nth-child(3):checked~.bullets>label:nth-child(3){
                background-color: #fff;
            }
            .slider input[type=radio]:nth-child(1):checked~ul.imgs>li:nth-child(1){
                opacity: 1;
                transition: 1s;
                z-index: 1;
            }
            .slider input[type=radio]:nth-child(2):checked~ul.imgs>li:nth-child(2){
                opacity: 1;
                transition: 1s;
                z-index: 1;
            }
            .slider input[type=radio]:nth-child(3):checked~ul.imgs>li:nth-child(3){
                opacity: 1;
                transition: 1s;
                z-index: 1;
            }

            @keyframes bullet-ani {
                0% { transform: scale(0); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
            .bullets1 {
                position: absolute;
                left: 51%; /* 가로로 가운데 정렬 */
                transform: translateX(-50%);
                bottom: 34px; /* 슬라이드 밑에서 20px 간격 띄움 */
                z-index: 2; /* 슬라이드 위에 보이도록 레이어 순위를 높임 */
                width: 1500px;
            }
            .bullets1 label{
                position:relative;
                display: inline-block; /* 한 줄로 불릿 나열*/
                border-radius: 50%; /* 원형 불릿으로 처리 */
                border: 1px solid white;
                width: 40px; /* 불릿 너비 */
                height: 40px; /* 불릿 높이 */
                cursor: pointer;
                margin-left: 224px;
                margin-right: 224px;
            }
            .slider input[type=radio]:nth-child(1):checked~.bullets1>label:nth-child(1){
                animation-name: bullet-ani;
                animation-duration: 1.3s;
            }
            .slider input[type=radio]:nth-child(2):checked~.bullets1>label:nth-child(2){
                animation-name: bullet-ani;
                animation-duration: 1.3s;
            }
            .slider input[type=radio]:nth-child(3):checked~.bullets1>label:nth-child(3){
                animation-name: bullet-ani;
                animation-duration: 1.3s;
            }

            @keyframes progressbar-ani1 {
                0% { width: 0px }
                100% { width: 33% }
            }
            @keyframes progressbar-ani2 {
                0% { width: 33% }
                100% { width: 66% }
            }
            @keyframes progressbar-ani3 {
                0% { width: 66% }
                100% { width: 100% }
            }
            .progressbar {
                position: absolute;
                left: 50.7%; /* 가로로 가운데 정렬 */
                transform: translateX(-50%);
                bottom: 20px; /* 슬라이드 밑에서 20px 간격 띄움 */
                z-index: 2; /* 슬라이드 위에 보이도록 레이어 순위를 높임 */
                width: 1000px;
                background-color: rgba(255, 255, 255, 0.501);
                height: 1.5px; /* 불릿 높이 */
            }
            .progressbar label{
                position:relative;
                display: inline-block; /* 한 줄로 불릿 나열*/
                background-color: rgb(255, 255, 255);
                height: 1.5px; /* 불릿 높이 */
                cursor: pointer;
                margin-left: -6px;
            }
            .slider input[type=radio]:nth-child(1):checked~.progressbar>label:nth-child(1){
                animation-name: progressbar-ani1;
                animation-duration: 1.3s;
                animation-fill-mode: forwards;
            }
            .slider input[type=radio]:nth-child(2):checked~.progressbar>label:nth-child(2){
                animation-name: progressbar-ani2;
                animation-duration: 1.3s;
                animation-fill-mode: forwards;
            }
            .slider input[type=radio]:nth-child(3):checked~.progressbar>label:nth-child(3){
                animation-name: progressbar-ani3;
                animation-duration: 1.3s;
                animation-fill-mode: forwards;
            }

        <script>

            function changeSlide() {
                const radios = document.getElementsByName("slide");
                let currentIndex = Array.from(radios).findIndex(radio => radio.checked);
                currentIndex = (currentIndex + 1) % radios.length;
                radios[currentIndex].checked = true;
            }

            setInterval(changeSlide, 5000); // Change slide every 3 seconds

            function dropbtn() {
                $(".dropdown-content").show();
            }

        </script>
